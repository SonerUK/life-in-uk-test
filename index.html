<!DOCTYPE html>
<html>
<head>
    <title>British Citizenship Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-limit">Time limit: 43:20</div>
        <div class="question-numbers"></div>
        <div class="status">
            <span class="correct">Correct</span>
            <span class="review">Review</span>
            <span class="incorrect">Incorrect</span>
        </div>
        <div class="question-area"></div>
        <div class="buttons">
            <button class="previous" id="previous">Previous</button>
            <button class="check" id="check">Check</button>
            <button class="next" id="next">Next</button>
            <button class="finish" id="finish" style="display: none;">Finish</button>
        </div>
        <div class="result" id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
