<!DOCTYPE html>
<html>
<head>
    <title>British Citizenship Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="time-limit" id="time-limit">Time limit: 45:00</div>
        <div class="question-numbers"></div>
        <div class="status">
            <span class="status-item"><span class="status-circle correct-circle"></span> DOĞRU</span>
            <span class="status-item"><span class="status-circle review-circle"></span> SONRA BAK</span>
            <span class="status-item"><span class="status-circle incorrect-circle"></span> YANLIŞ</span>
        </div>
        <div id="question-wrapper">
             <div class="question-area"></div>
        </div>
        <div class="buttons">
            <button class="previous" id="previous">PREVIOUS</button>
            <button class="review-btn" id="review">REVIEW</button>
            <button class="check-btn" id="check-next-btn" data-mode="check">CHECK</button>
            <button class="finish" id="finish" style="display: none;">BİTİR</button>
        </div>
        <div class="result" id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
